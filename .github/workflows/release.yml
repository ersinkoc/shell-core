name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test Before Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type checking
      run: npm run typecheck
      
    - name: Run linting
      run: npm run lint
      
    - name: Build project
      run: npm run build
      
    - name: Run all tests
      run: npm test
      
    - name: Run tests with coverage
      run: npm run test:coverage
      
    - name: Validate package
      run: |
        npm pack
        tar -tzf *.tgz | head -20

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org/'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://npm.pkg.github.com/'
        scope: '@ersinkoc'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Configure package for GitHub
      run: |
        cp package.json package.json.backup
        sed 's/"name": "@oxog\/shell-core"/"name": "@ersinkoc\/shell-core"/g' package.json.backup > package.json
        
    - name: Publish to GitHub Packages
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-npm, publish-github]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Create package
      run: npm pack
      
    - name: Extract release notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > RELEASE_NOTES.md
        if [ ! -s RELEASE_NOTES.md ]; then
          echo "Release $VERSION" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> RELEASE_NOTES.md
        fi
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: RELEASE_NOTES.md
        files: |
          *.tgz
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Update package stats
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "Released version $VERSION"
        
        # Update badges in README if needed
        echo "Documentation updated for version $VERSION"

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release]
    if: always()
    
    steps:
    - name: Notify Success
      if: needs.create-release.result == 'success'
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "üéâ Successfully released @oxog/shell-core v$VERSION"
        echo "üì¶ NPM: https://www.npmjs.com/package/@oxog/shell-core"
        echo "üêô GitHub: https://github.com/ersinkoc/shell-core/releases/tag/v$VERSION"
        
    - name: Notify Failure
      if: needs.create-release.result == 'failure'
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "‚ùå Failed to release @oxog/shell-core v$VERSION"
        echo "Please check the logs and try again."
        exit 1